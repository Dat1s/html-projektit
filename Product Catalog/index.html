<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1 onclick="goHome()">Product Catalog</h1>
        <nav>
            <a href="#" onclick="showMain('cart')" id="cart-link">
                <img src="img/shopping-cartt.png" alt="Shopping Cart" style="height: 20px; margin-right: 5px;">
                <span id="cart-count">0</span>
            </a>
            <a href="#" onclick="showMain('caps')">Caps</a>
            <a href="#" onclick="showMain('belts')">Belts</a>
            <a href="#" onclick="showMain('dunks')">Dunks</a>
            <a href="#" onclick="showMain('jackets')">Jackets</a>
        </nav>
    </header>

    <div class="homepage">
        <h1>Welcome to Our Product Catalog!</h1>
    </div>

    <main class="main">
        <div class="product-grid">

            <!-- Products will be displayed here based on the category -->
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Product Catalog</p>
    </footer>

    <script>
        function showMain(category) {
            document.querySelector('.homepage').style.display = 'none';
            document.querySelector('.main').style.display = 'block';
            getProducts(category);
        }
    
        function goHome() {
            document.querySelector('.homepage').style.display = 'flex';
            document.querySelector('.main').style.display = 'none';
        }


        function getProducts(category) {
            switch (category) {
                case 'caps':
                    fetch('caps.html')
                        .then(response => response.text())
                        .then(data => {
                            document.querySelector('.product-grid').innerHTML = data;
                        })
                        .catch(error => {
                            console.error('Error fetching caps.html:', error);
                        });
                    break;
                case 'belts':
                    fetch('belts.html')
                        .then(response => response.text())
                        .then(data => {
                            document.querySelector('.product-grid').innerHTML = data;
                        })
                        .catch(error => {
                            console.error('Error fetching belts.html:', error);
                        });
                    break;
                case 'jackets':
                    fetch('jackets.html')
                        .then(response => response.text())
                        .then(data => {
                            document.querySelector('.product-grid').innerHTML = data;
                        })
                        .catch(error => {
                            console.error('Error fetching jackets.html:', error);
                        });
                    break;
                case 'dunks':
                    fetch('dunks.html')
                        .then(response => response.text())
                        .then(data => {
                            document.querySelector('.product-grid').innerHTML = data;
                        })
                        .catch(error => {
                            console.error('Error fetching dunks.html:', error);
                        });
                    break;
                default:
                    console.error('Invalid category:', category);
            }
        }

        function openModal(imageSrc, title, description, price) {
            const modal = document.getElementById('productModal');
            const modalImage = document.getElementById('modal-image');
            const modalTitle = document.querySelector('#modal-description h2');
            const modalDescription = document.querySelector('#modal-description p:nth-child(2)');
            const modalPrice = document.querySelector('#modal-description p:nth-child(3)');
            const modalContent = document.querySelector('.modal-content'); // Added this line

            modalImage.src = imageSrc;
            modalTitle.textContent = title;
            modalDescription.textContent = description;
            modalPrice.textContent = price;
            
            modalContent.classList.add('white-text'); // Added this line to add the 'white-text' class

            modal.style.display = 'block';
        }

  



        function closeModal() {
            const modal = document.getElementById('productModal');
            modal.style.display = 'none';
        }

        // Close the modal when clicking outside of the modal content
        window.onclick = function(event) {
            const modal = document.getElementById('productModal');
            if (event.target == modal) {
                closeModal();
            }
        }

    </script>
</body>
</html>
